<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:replace="fragments/commom_header :: commonHeader"></head>
<body>
	<nav th:replace="fragments/header :: header"></nav>
	<div id="main" class="container">
		<div class="row">
			<h3 class="page-header">Cadastrar Contato</h3>
			<form class="form-horizontal" th:action="@{/contato/incluir}"
				th:object="${contato}" method="POST">
				<div class="form-group">
					<label for="nome" class="col-lg-2 control-label">Nome</label>
					<div class="col-lg-10">
						<input class="form-control" placeholder="Nome" id="nome" name="nome"
							type="text" required="required" />
					</div>
				</div>
				<div class="form-group">
					<label for="sobreNome" class="col-lg-2 control-label">Sobrenome</label>
					<div class="col-lg-10">
						<input class="form-control"  id="sobreNome" name="sobreNome"
							placeholder="Sobrenome" type="text" required="required" />
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-lg-2 control-label">Email</label>
					<div class="col-lg-10">
						<input class="form-control"  id="email" name="email"
							placeholder="Email" type="email" required="required" />
					</div>
				</div>
				<div class="form-group">
					<label for="idade" class="col-lg-2 control-label">Idade</label>
					<div class="col-lg-10">
						<input class="form-control"  id="idade" name="idade"
							placeholder="Idade" type="text" required="required" />
					</div>
				</div>
				<div class="form-group">
					<label for="telefone" class="col-lg-2 control-label">Telefone</label>
					<div class="col-lg-10">
						<input class="form-control"  id="telefone" name="telefone"
							placeholder="Telefone" type="text" required="required" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<a href="" th:href="@{/contato/listar}" class="btn btn-danger">Voltar</a>
						<button type="submit" class="btn btn-primary">Enviar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
