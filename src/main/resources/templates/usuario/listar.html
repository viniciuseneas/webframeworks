<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:replace="fragments/commom_header :: commonHeader"></head>
<body>
	<nav th:replace="fragments/header :: header"></nav>
	<div class="container">
		<div th:if="${errorMessage}"
			th:replace="fragments/message :: message (type='danger', message=${errorMessage})"></div>
		<div th:if="${message}"
			th:replace="fragments/message :: message (type='success', message=${message})"></div>
		<div id="top" class="row">
			<div class="col-md-10">
				<h1>Listar Usuário</h1>
			</div>
			<div class="col-md-2">
				<a href="" th:href="@{/usuario/incluir}"
					class="btn btn-primary pull-right h2">Novo Usuário</a>
			</div>
		</div>
		<hr />
		<div id="list" class="row">
			<div class="table-responsive col-md-12">
				<table class="table table-striped table-hover" cellspacing="0"
					cellpadding="0">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>E-mail</th>
							<th th:align="center">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${usuarios}">
							<td th:text="${usuario.id}"></td>
							<td th:text="${usuario.nome}"></td>
							<td th:text="${usuario.email}"></td>
							<td th:align="center"><a href=""
								th:href="@{/usuario/editar/{id}(id=${usuario.id})}"
								class="btn btn-box-tool bg-blue" title="Visualizar"
								data-toggle="tooltip"> <i class="glyphicon glyphicon-edit"></i>
							</a> <a href="" th:href="@{/usuario/excluir/{id}(id=${usuario.id})}"
								class="btn btn-box-tool bg-red" data-toggle="tooltip"
								title="Excluir"
								onclick="return confirm('Tem certeza que deseja excluir?')">
									<i class="glyphicon glyphicon-trash"></i>
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
